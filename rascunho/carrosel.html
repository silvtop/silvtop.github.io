<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="gallery.min.css">

<body>

        <figure class="item">
            <h1><img src="campo.jpg" alt=""></h1>
        </figure>

        <figure class="item">
            <h1><img src="campo3.jpg" alt=""></h1>
        </figure>

        </figure>

        </div>
